<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Product Page</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- header -->
    <header class="header">

        <div class="container">

            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="Nike home">
            </a>

            <nav class="navbar" data-navbar>
                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>

                <ul class="navbar-list">
                    <li>
                        <a href="#" class="navbar-link">Collection</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Men</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Women</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="header-action">
                <button class="header-action-btn" aria-label="add to cart">
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                </button>

                <button class="profile-btn" aria-label="profile">
                    <img src="./assets/images/profile.png" alt="profile" class="img">
                </button>
            </div>

            <div class="overlay" data-overlay data-nav-toggler></div>

        </div>

    </header>



    <main>
        <article>

            <!-- product section-->

            <section class="section product" aria-label="product">

                <div class="container">

                    <div class="product-slides">

                        <!-- slider images -->

                        <div class="slider-images" data-slider>

                            <figure class="product-banner">
                                <img src="./assets/images/product-1.png" class="img-cover" alt="Nike sneaker"
                                    loading="lazy">
                            </figure>

                            <figure class="product-banner">
                                <img src="./assets/images/product-2.png" class="img-cover" alt="Nike sneaker"
                                    loading="lazy">
                            </figure>

                            <figure class="product-banner">
                                <img src="./assets/images/product-3.png" class="img-cover" alt="Nike sneaker"
                                    loading="lazy">
                            </figure>

                            <figure class="product-banner">
                                <img src="./assets/images/product-4.png" class="img-cover" alt="Nike sneaker"
                                    loading="lazy">
                            </figure>

                        </div>

                        <!-- previous & next button -->

                        <button class="slide-btn prev" aria-label="Previous image" data-prev>
                            <ion-icon name="chevron-back" aria-hidden="true"></ion-icon>
                        </button>

                        <button class="slide-btn next" aria-label="Next image" data-next>
                            <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
                        </button>

                    </div>


                    <!-- product content / details -->

                    <div class="product-content">

                        <p class="product-subtitle">Nike company</p>

                        <h1 class="h1 product-title">Fall Limited Edition Sneakers</h1>

                        <p class="product-description">

                            These low-profile sneakers are your perfect casual wear companion. Featuring a
                            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.

                        </p>

                        <!-- pricing details -->

                        <div class="pricing-details">

                            <div class="price">$<span data-total-price>125.00</span></div>

                            <span class="badge">50%</span>

                            <del class="del">$250.00</del>

                        </div>

                        <!-- cart details -->

                        <div class="cart-details">

                            <!-- counter -->

                            <div class="counter-wrapper">

                                <button class="counter-btn" data-minus-quantity>
                                    <ion-icon name="remove-outline"></ion-icon>
                                </button>

                                <span class="span" data-quantity>1</span>

                                <button class="counter-btn" data-add-quantity>
                                    <ion-icon name="add-outline"></ion-icon>
                                </button>

                            </div>

                            <div class="cart-btn">

                                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                                <span class="span">Add To Cart</span>

                            </div>



                        </div>

                    </div>

                </div>

            </section>

        </article>
    </main>







    <!-- custom JS -->
    <script src="./assets/js/script.js"></script>
    <!-- Ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
